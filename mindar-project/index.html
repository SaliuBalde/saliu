<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent horizontal scrollbar */
            background-color: rgb(0, 255, 0); /* Initial background color */
            transition: background-color 1.5s ease-out; /* Transition for background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make sure the body takes the full height of the viewport */
        }

        #introGif {
            width: 100%; /* Set the width to 100% */
            height: 100%; /* Set the height to 100% */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            opacity: 1;
            transition: opacity 1.5s ease-out; /* Adjust the duration and timing function as needed */
            position: relative; /* Add relative positioning to create a stacking context */
            z-index: 1; /* Set a higher z-index for the GIF */
        }

        a {
            position: absolute; /* Remove from the normal flow and position relative to the body */
            z-index: 0; /* Set a lower z-index for the buttons */
            color: white; /* Set text color to be visible against the background */
            text-decoration: none;
            margin: 10px; /* Adjust the margin as needed */
        }
    </style>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="shader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the image element
            var introGif = document.getElementById("introGif");

            // Set a timeout to gradually reduce the opacity over 3 seconds (1 second earlier)
            setTimeout(function () {
                // Start fading out the GIF
                introGif.style.opacity = 0;

                // After the fade-out is complete, remove the GIF from the DOM
                setTimeout(function () {
                    introGif.parentNode.removeChild(introGif);
                }, 1500); // Adjust this timeout to match the transition duration

                // Change background color to green
                document.body.style.backgroundColor = 'rgb(0, 255, 0)';
            }, 1000); // Adjust this timeout to start the transition 1 second earlier
        });
    </script>
</head>

<body>

    <!-- Image element to display intro.gif -->
    <img id="introGif" src="intro.gif" alt="Intro GIF">

    <!-- Buttons -->
    <a href="colonna.html">colonna</a>
    <a href="tubo.html">tubo</a>

</body>

</html>
