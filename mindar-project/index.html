<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Use a-video for displaying a video -->
        <!-- <a-video src="1.webm" position="0 0 0" rotation="0 0 0" width="1" height="1.8"></a-video> -->
        <a-assets>
            <video
              id="videoId"
              muted
              loop
              playsinline
              webkit-playsinline
            >
              <!-- HEVC video for safari support -->
              <source src="1.webm" type="video/mp4;codecs=hvc1">
            </video>
          </a-assets>

      </a-entity>
    </a-scene>
  </body>
</html>
