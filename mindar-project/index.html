<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        @font-face {
            font-family: 'ABCGravityVariable-Trial';
            src: url('ABCGravityVariable-Trial.woff2') format('woff2'),
                 url('ABCGravityVariable-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'ABCArizonaFlareVariable-Trial';
            src: url('ABCArizonaFlareVariable-Trial.woff2') format('woff2'),
                 url('ABCArizonaFlareVariable-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(0, 255, 0);
            transition: background-color 1.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            position: relative;
            z-index: 1;
        }

        #introGif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }

        .button-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Set a higher z-index for the buttons */
        }

        .colonna,
        .tubo {
            font-size: 50px; /* Set the desired font size */
            animation: colonnaAnimation 2s infinite alternate ease-in-out; /* Adjust the duration and timing function as needed */
        }

        .colonna {
            font-family: 'ABCGravityVariable-Trial', sans-serif;
        }

        .tubo {
            font-family: 'ABCArizonaFlareVariable-Trial', sans-serif;
            animation: tuboAnimation 2s infinite alternate ease-in-out; /* Add animation to the second button */
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 1px; /* Adjust the margin to make the buttons extremely close */
            display: none; /* Initially hide the buttons */
            cursor: pointer;
        }

        hr {
            width: 100%; /* Extend the line to the right border of the page */
            border: 1px solid black;
            margin: 1px 0; /* Adjust the margin as needed */
            opacity: 0;
            transition: opacity 1.5s ease-out;
        }

        @keyframes colonnaAnimation {
            0% {
                font-variation-settings: 'wdth' 50, 'wght' 100;
            }
            100% {
                font-variation-settings: 'wdth' 150, 'wght' 100;
            }
        }

        @keyframes tuboAnimation {
            0% {
                font-variation-settings: 'wdth' 50, 'wght' 200, 'slnt' -14;
            }
            100% {
                font-variation-settings: 'wdth' 50, 'wght' 700, 'slnt' 0;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var introGif = document.getElementById("introGif");
            var buttons = document.querySelectorAll('.button-container a');
            var line = document.querySelector('.button-container hr');

            // Set the current time to 0 to ensure the GIF starts from the beginning
            introGif.currentTime = 0;

            setTimeout(function () {
                introGif.style.opacity = 0;

                setTimeout(function () {
                    introGif.src = "intro.gif";

                    // Display the buttons and line
                    buttons.forEach(function (button) {
                        button.style.display = 'block';
                        // Add a click event listener to redirect to the specified URL
                        button.addEventListener('click', function () {
                            window.location.href = button.getAttribute('href');
                        });
                    });

                    // Fade in the line
                    line.style.opacity = 1;

                }, 1500);

                document.body.style.backgroundColor = 'rgb(0, 255, 0)';
            }, 1000);
        });
    </script>
</head>

<body>
    <div class="content-container">
        <!-- Image element to display intro.gif -->
        <img id="introGif" src="intro.gif" alt="Intro GIF">

        <!-- Button container -->
        <div class="button-container">
            <!-- Buttons (hidden initially) -->
            <a href="colonna.html" class="colonna">1. Column</a>
            <hr>
            <a href="tubo.html" class="tubo">2. Tube</a>
        </div>
    </div>
</body>

</html>
