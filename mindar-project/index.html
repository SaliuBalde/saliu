<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(0, 255, 0);
            transition: background-color 1.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            position: relative;
            z-index: 1;
        }

        #introGif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }

        .button-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Set a higher z-index for the buttons */
        }

        a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            margin: 10px;
            display: none; /* Initially hide the buttons */
            font-size: 50px; /* Set the desired larger font size */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var introGif = document.getElementById("introGif");
            var buttons = document.querySelectorAll('.button-container a');

            // Set the current time to 0 to ensure the GIF starts from the beginning
            introGif.currentTime = 0;

            setTimeout(function () {
                introGif.style.opacity = 0;

                setTimeout(function () {
                    introGif.src = "intro.gif";

                    // Display the buttons
                    buttons.forEach(function (button) {
                        button.style.display = 'block';
                    });

                }, 1500);

                document.body.style.backgroundColor = 'rgb(0, 255, 0)';
            }, 1000);
        });
    </script>
</head>

<body>
    <div class="content-container">
        <!-- Image element to display intro.gif -->
        <img id="introGif" src="intro.gif" alt="Intro GIF">

        <!-- Button container -->
        <div class="button-container">
            <!-- Buttons (hidden initially) -->
            <a href="colonna.html">colonna</a>
            <a href="tubo.html">tubo</a>
        </div>
    </div>
</body>

</html>
