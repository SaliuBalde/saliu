<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent horizontal scrollbar */
            background-color: rgb(0, 255, 0); /* Initial background color */
            transition: background-color 1.5s ease-out; /* Transition for background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make sure the body takes the full height of the viewport */
        }

        #introVideo {
            width: 100vw; /* Set the width to 100% of the viewport width */
            height: 56.25vw; /* Set the height to 56.25% of the viewport width (16:9 aspect ratio) */
            max-height: 100vh; /* Limit the height to the viewport height */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            opacity: 1;
            transition: opacity 1.5s ease-out; /* Adjust the duration and timing function as needed */
            position: relative; /* Add relative positioning to create a stacking context */
            z-index: 1; /* Set a higher z-index for the video */
        }

        a {
            position: absolute; /* Remove from the normal flow and position relative to the body */
            z-index: 0; /* Set a lower z-index for the buttons */
            color: white; /* Set text color to be visible against the background */
            text-decoration: none;
            margin: 10px; /* Adjust the margin as needed */
        }
    </style>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="shader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the video element
            var introVideo = document.getElementById("introVideo");

            // Set a timeout to gradually reduce the opacity over 2 seconds
            setTimeout(function () {
                // Start fading out the video
                introVideo.style.opacity = 0;

                // After the fade-out is complete, remove the video from the DOM
                setTimeout(function () {
                    introVideo.parentNode.removeChild(introVideo);
                }, 1500); // Adjust this timeout to match the transition duration

                // Change background color to green
                document.body.style.backgroundColor = 'rgb(0, 255, 0)';
            }, 2000);

            // Set a timeout to start fading out the video at the last two seconds
            setTimeout(function () {
                var fadeOutStart = introVideo.duration - 2;
                introVideo.currentTime = fadeOutStart;
            }, 0); // Set the timeout to start immediately
        });
    </script>
</head>

<body>

    <!-- Video element to display intro.mp4 -->
    <video id="introVideo" autoplay muted loop>
        <source src="intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Buttons -->
    <a href="colonna.html">colonna</a>
    <a href="tubo.html">tubo</a>

</body>

</html>
