<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(0, 255, 0);
            transition: background-color 1.5s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #introGif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 1.5s ease-out;
            position: relative;
            z-index: 1;
        }

        a {
            position: absolute;
            z-index: 0;
            color: white;
            text-decoration: none;
            margin: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var introGif = document.getElementById("introGif");

            // Set the current time to 0 to ensure the GIF starts from the beginning
            introGif.currentTime = 0;

            setTimeout(function () {
                introGif.style.opacity = 0;

                setTimeout(function () {
                    introGif.src = "intro.gif";
                }, 1500);

                document.body.style.backgroundColor = 'rgb(0, 255, 0)';
            }, 1000);
        });
    </script>
</head>

<body>
    <!-- Image element to display intro.gif -->
    <img id="introGif" src="intro.gif" alt="Intro GIF">

    <!-- Buttons -->
    <a href="colonna.html">colonna</a>
    <a href="tubo.html">tubo</a>
</body>

</html>
